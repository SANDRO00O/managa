<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <!-- إعداد viewport لتناسب مختلف الأجهزة -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زر أندرويد مستجيب</title>
  <style>
    body {
      background: #000000;
    }
    
    /* تعريف متغيرات CSS لتسهيل التعديل */
    :root {
      --button-width: 220px;
      --button-radius: 8px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      --top-bg: #2196f3;
      --bottom-bg: #192844;
      --icon-size: 32px;
      --badge-font-size: 12px;
      --badge-padding: 2px 6px;
      --badge-border-radius: 4px;
      --top-height: 45px;
      --bottom-font-size: 16px;
      --bottom-padding: 0px 0;
    }
    
    
    
    /* الحاوية العامة للزر */
    .android-button {
      width: var(--button-width);
      max-width: 100%;
      border-radius: var(--button-radius);
      overflow: hidden;
      font-family: sans-serif;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: inline-block;
      margin: auto;
      border: 1.5px solid var(--top-bg);
    }
    
    /* الشريط العلوي */
    .android-button-top {
      background-color: var(--top-bg);
      height: var(--top-height);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* أيقونة أندرويد */
    .android-icon {
      width: var(--icon-size);
      height: var(--icon-size);
    }
    
    /* الشارة الصغيرة لـ APK */
    .apk-badge {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: var(--badge-border-radius);
      padding: var(--badge-padding);
      font-size: var(--badge-font-size);
      font-weight: bold;
    }
    
    /* الشريط السفلي */
    .android-button-bottom {
      background-color: var(--bottom-bg);
      color: #ffffff;
      text-align: center;
      font-size: 1.1rem;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* استجابة التصميم لشاشات صغيرة */

  </style>
</head>

<body>
  
  <div class="android-button">
    <div class="android-button-top">
      <img class="android-icon" src="/assets/images/icons8-android.svg" alt="أيقونة أندرويد">
      
      <!-- الشارة -->
      <div class="apk-badge">APK</div>
    </div>
    <div class="android-button-bottom">
      تحميل
    </div>
  </div>
  
</body>

</html>
